version: '3.8'

services:
  backend:
    build: ./backend
    container_name: jeece_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./credentials:/app/credentials
      - ./config.json:/app/config.json
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - jeece_network

  frontend:
    build: ./frontend
    container_name: jeece_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - jeece_network

networks:
  jeece_network:
    driver: bridge

volumes:
  data:
